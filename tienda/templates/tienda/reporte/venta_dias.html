{% extends 'tienda/base.html' %}

{% block content %}
<div class="container mt-4">
    
    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-calendar-week text-primary fs-3 me-2"></i>
                <h2 class="text-black fw-bold m-0">Ventas por Día</h2>
            </div>

            {% if dias %}
                <div class="list-group">
                    {% for i in dias %}
                        <a href="{% url 'reporte_ventas' i %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3">
                            <span class="fw-bold text-dark">
                                <i class="bi bi-calendar-date me-2 text-muted"></i> {{ i }}
                            </span>
                            <i class="bi bi-chevron-right text-muted"></i>
                        </a>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-secondary text-center py-4" role="alert">
                    <i class="bi bi-inbox fs-1 d-block mb-2 text-muted"></i>
                    No hay ventas registradas aún.
                </div>
            {% endif %}

        </div>
    </div>

</div>
{% endblock content %}
